<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toggle Theme -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round"></span>
      </label>
      <span id="theme-label">Dark</span>
    </div>

    <h1 class="heading-main">Music Player</h1>

    <div class="container">
      <!---------------------------------- Left Sidebar ---------------------------------->
      <div class="sidebar">
        <h3 style="display: inline;">Filter by Genre:</h3>
        <select id="genre-filter">
          <option value="all">All</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="metalcore">Metalcore</option>
          <option value="blues">Blues</option>
        </select>
        <h2>All Songs</h2>
        <input type="text" id="search-songs" placeholder="Search songs..." />
        <ul id="song-list">
          <!-- Songs will be dynamically loaded here -->
        </ul>
      </div>

      <!---------------------------------- Main Content ---------------------------------->
      <div class="main-content">
        <div class="player">
          <img id="album-art" src="" alt="Album Art" />
          <h3 id="song-title">Song Title</h3>
          <h4 id="song-artist">Artist Name</h4>
          <audio id="audio-player" controls src="">
            <!-- <source id="audio-source" src="" type="audio/mp3" /> -->
            Your browser does not support the audio element.
          </audio>
          <div class="player-controls">
            <div class="player-controls-left">
              <button id="prev-button">Previous</button>
              <button id="add-to-playlist">Add to<br>Playlist</button>
            </div>
            <div class="player-controls-right">
              <button id="next-button">Next</button>
              <button id="remove-from-playlist">Remove from<br>Playlist</button>
            </div>
        </div>
        </div>
      </div>

      <!---------------------------------- Playlist Section ---------------------------------->
      <div class="playlist-section">
        <input
          type="text"
          id="playlist-name"
          placeholder="Enter playlist name"
        />
        <button id="create-playlist">Create Playlist</button>
        <h2>Current Playlist</h2>
        <input
          type="text"
          id="search-current-playlist"
          placeholder="Search in current playlist..."
        />
        <ul id="current-playlist">
          <!-- Current playlist songs will be shown here -->
        </ul>
        <h2>All Playlists</h2>
        <input
          type="text"
          id="search-playlists"
          placeholder="Search playlists..."
        />
        <ul id="all-playlists">
          <!-- All playlists will be listed here -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
